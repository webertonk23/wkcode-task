<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="lead">Equipes</h4>
            <div class="row">
                <div class="form-group col-md-10">
                    <input type="search" class="form-control" placeholder="Busque por nome da equipe"
                        (input)="pesquisa($event)" />
                </div>
                <div class="form-group col-sm-1">
                    <button class="btn btn-rounded btn-success"><i class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>


    <div class="card card-body">
        <div id="datatables_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">

            <table id="datatables" class="table table-striped table-no-bordered table-hover dataTable dtr-inline"
                cellspacing="0" width="100%" style="width: 100%;" role="grid" aria-describedby="datatables_info">
                
                <thead>
                    <tr role="row">
                        <th class="sorting" aria-controls="datatables">
                            Id
                        </th>
                        <th class="sorting_asc" aria-controls="datatables">
                            Nome
                        </th>
                        <th class="disabled-sorting sorting" aria-controls="datatables">
                            Ações
                        </th>
                    </tr>
                </thead>

                <tbody *ngIf="equipes.length > 0">
                    <tr role="row" class="odd" *ngFor="let equipe of equipes">
                        <td tabindex="0" class="sorting_1">{{equipe.id}}</td>
                        <td>{{equipe.nome}}</td>
                        <td>

                            <a href="#" class="btn btn-sm btn-warning"><i class="ti-pencil-alt"></i></a>
                            <a href="#" class="btn btn-sm btn-danger"><i class="ti-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-sm-5">

                </div>
                <div class="col-sm-7">
                    <div class="dataTables_paginate paging_full_numbers" id="datatables_paginate">
                        <ul class="pagination">
                            <li class="paginate_button first disabled" id="datatables_first"><a href="#"
                                    aria-controls="datatables" data-dt-idx="0" tabindex="0">First</a></li>
                            <li class="paginate_button previous disabled" id="datatables_previous"><a href="#"
                                    aria-controls="datatables" data-dt-idx="1" tabindex="0">Previous</a></li>
                            <li class="paginate_button active"><a href="#" aria-controls="datatables" data-dt-idx="2"
                                    tabindex="0">1</a></li>
                            <li class="paginate_button "><a href="#" aria-controls="datatables" data-dt-idx="3"
                                    tabindex="0">2</a></li>
                            <li class="paginate_button "><a href="#" aria-controls="datatables" data-dt-idx="4"
                                    tabindex="0">3</a></li>
                            <li class="paginate_button next" id="datatables_next"><a href="#" aria-controls="datatables"
                                    data-dt-idx="5" tabindex="0">Next</a></li>
                            <li class="paginate_button last" id="datatables_last"><a href="#" aria-controls="datatables"
                                    data-dt-idx="6" tabindex="0">Last</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
