<div class="position-modal">
    <div class="modal-header">
        <h5 class="modal-title">{{titleText}}</h5>
    </div>
    <div class='modal-body'>
        <form [formGroup]="taskForm">
            <div class="form-group">
                <!-- <label for="" class="form-label">Titulo</label> -->
                <input type="text" class="form-control border-0" [(ngModel)]="task!.titulo" formControlName="titulo"
                    placeholder="Titulo">
                <div *ngIf="taskForm.get('titulo')?.errors?.['required'] && taskForm.get('titulo')?.touched">
                    <small class="text-danger">Este campo é obrigatório</small>
                </div>
            </div>

            <div class="form-group">
                <small for="" class="form-label">Descrição</small>
                <textarea [(ngModel)]="task!.descricao" class="form-control" formControlName="descricao"></textarea>
                <div *ngIf="taskForm.get('descricao')?.errors?.['required'] && taskForm.get('descricao')?.touched">
                    <small class="text-danger">Este campo é obrigatório</small>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <small for="" class="form-label">previsão de inicio</small>
                        <input type="date" [(ngModel)]="task!.previsao_inicio" class="form-control" formControlName="previsao_inicio">
                    </div>
                </div>
    
                <div class="col-sm-3">
                    <div class="form-group">
                        <small for="" class="form-label">previsão de termino</small>
                        <input type="date" [(ngModel)]="task!.previsao_termino" class="form-control" formControlName="previsao_termino">
                    </div>
                </div>
    
                <div class="col-sm-3">
                    <div class="form-group">
                        <small for="" class="form-label">previsão de duração<output></output></small>
                        <input type="time" [(ngModel)]="task!.pevisao_duracao" class="form-control" formControlName="pevisao_duracao">
                    </div>
                </div>
    
                <div class="col-sm-3">
                    <div class="form-group">
                        <small for="" class="form-label">Inicio</small>
                        <input type="date" [(ngModel)]="task!.data_inicio" class="form-control" formControlName="data_inicio">
                    </div>
                </div>
    
                <div class="col-sm-3">
                    <div class="form-group">
                        <small for="" class="form-label">Termino</small>
                        <input type="date" [(ngModel)]="task!.data_termino" class="form-control" formControlName="data_termino">
                    </div>
                </div>
    
                <div class="col-sm-3">
                    <div class="form-group">
                        <small for="" class="form-label">Duração</small>
                        <input type="time" [(ngModel)]="task!.duracao" class="form-control" formControlName="duracao">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class='modal-footer'>
        <button #focar type="button" class="btn btn-dark" (click)="activeModal.close()">Fechar</button>
        <button type="button" class="btn btn-primary" *ngIf="!task_id" (click)="salvarTask()">Savar</button>
        <button type="button" class="btn btn-primary" *ngIf="task_id" (click)="editarTask()">Savar</button>

    </div>
</div>
