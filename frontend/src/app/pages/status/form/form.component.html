<div class="card card-body">
    <form [formGroup]="form">
        <div class="form-group my-2 col-md-10">
            <label>Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="status!.titulo" formControlName="titulo">
        </div>

        <div class="form-group my-2 col-md-2">
            <label>Cor</label>
            <input type="color" class="form-control form-control-color" [(ngModel)]="status!.cor" formControlName="cor">
        </div>
    </form>
    <div class="text-end">
        <a class="btn " routerLink="/status">Voltar</a>
        <button class="btn btn-success" *ngIf="!id" (click)="salvarStatus()">salvar</button>
        <button class="btn btn-success" *ngIf="id" (click)="editarStatus()">salvar</button>
    </div>
</div>
