<div class="card card-body">
    <form [formGroup]="form">
        <div class="form-group my-2">
            <label>Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="projeto!.titulo" formControlName="titulo">
        </div>

        <div class="form-group my-2">
            <label>Descrição</label>
            <textarea class="form-control" [(ngModel)]="projeto!.descricao" formControlName="descricao"></textarea>
        </div>
    </form>
    <div class="text-end">
        <a class="btn " routerLink="/projetos">Voltar</a>
        <button class="btn btn-success" *ngIf="!id" (click)="salvarProjeto()">salvar</button>
        <button class="btn btn-success" *ngIf="id" (click)="editarProjeto()">salvar</button>
    </div>
</div>
